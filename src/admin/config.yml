backend:
  name: git-gateway
  branch: main
media_folder: "_public/assets/blog" 
public_folder: "/assets/blog" 

collections:
  - name: "blog" 
    label: "Blog" 
    folder: "src/blog"
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields:    
      - {label: "Title", name: "title", widget: "string"}






